<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Panlasang Noypi</title>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="title-box">
                <img src="./images/panlasangnoypi.png" alt="Panlasang Noypi" class="logo">
                <h1>Welcome to Panlasang Noypi</h1>
                <p>Your go-to website for Filipino recipes!</p>
            </div>
        </div>
        <div class="form-box">
            <form action="#">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgot Password</a>
            </form>
            <hr>
            <div class="create-btn">
                <a href="create-account.html" target="_blank">Create New Account</a>
            </div>
        </div>
    </div>
    
</body>
</html>
